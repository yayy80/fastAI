<!DOCTYPE html>
<html>
  <head>
    <title>fastAI Chatbot - Login</title>
  </head>
  <body>
    <h1>fastAI Chatbot - Login</h1>
    <form action="/login" method="POST">
      <label for="username">Username:</label>
      <input type="text" name="username" id="username"><br>
      <label for="password">Password:</label>

    </form>
  </body>
